server:
  port: 8201
spring:
  # 应用名称
  application:
    name: bookservice
  profiles:
    # 环境也是和配置文件保持一致
    active: dev
#  session:
#    # 存储类型修改为redis
#    store-type: redis
#  redis:
#    # Redis服务器的信息
#    host: localhost
  cloud:
    nacos:
      discovery:
        #配置nacos注册中心地址
        server-addr: localhost:8848
        # 组别
        group: DEFAULT_GROUP
        # 集群区域
        cluster-name: DEFAULT
        # 权重大小，越大越优先调用，默认为1
        weight: 0.5
        # 命名空间
        # namespace: dev
      config:
        # 配置文件后缀名
        file-extension: yml
        # 配置中心服务器地址，也就是Nacos地址
        server-addr: localhost:8848
    sentinel:
      transport:
        # 添加监控页面地址即可
        dashboard: localhost:8858
seata:
  registry:
    type: nacos
    nacos:
      application: seata-server
      group: DEFAULT_GROUP
      server-addr: localhost:8848
      namespace: seata
  service:
    vgroup-mapping:
      default_tx_group: default
#      bookservice_tx_group: default
#  tx-service-group: 'bookservice_tx_group'
  config:
    type: nacos
    nacos:
      application: seata-server
      group: DEFAULT_GROUP
      server-addr: localhost:8848
      namespace: seata
      data-id: seataServer.properties
security:
  oauth2:
    client:
      #基操
      client-id: web
      client-secret: 654321
    resource:
      #因为资源服务器得验证你的Token是否有访问此资源的权限以及用户信息，所以只需要一个验证地址
      token-info-uri: http://localhost:8501/sso/oauth/check_token
