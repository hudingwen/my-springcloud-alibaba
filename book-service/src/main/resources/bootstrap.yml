server:
  port: 8201
spring:
  # 应用名称
  application:
    name: bookservice
  profiles:
    # 环境也是和配置文件保持一致
    active: dev
  cloud:
    nacos:
      discovery:
        #配置nacos注册中心地址
        server-addr: localhost:8848
        # 组别
        group: DEFAULT_GROUP
        # 集群区域
        cluster-name: DEFAULT
        # 权重大小，越大越优先调用，默认为1
        weight: 0.5
        # 命名空间
        # namespace: dev
      config:
        # 配置文件后缀名
        file-extension: yml
        # 配置中心服务器地址，也就是Nacos地址
        server-addr: localhost:8848
    sentinel:
      transport:
        # 添加监控页面地址即可
        dashboard: localhost:8858